{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}

        <img 
            class="banner"
            src="{{ post.banner.url }}" 
            alt="{{ post.title }}"
        />
        <h1>{{ post.title }}</h1>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
    </section>
    <!-- Edit button -->
    <a href="{% url 'posts:edit-post' pk=post.pk %}">

    </a> 
    <!-- Deleted button -->

{% endblock %}
